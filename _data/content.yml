      description: ‘A PEACE OF’는 바쁜 일상에서 작지만 중요한 휴식을 추천해주는 서비스입니다. 
일정 서비스와의 연동을 통해 개인의 라이프스타일을 분석하고, 이에 맞춘 최적의 휴식 방법을 제안합니다. 사용자의 일정에 맞는 적절한 휴식 시간을 추천해 주며, 그 시간 동안 혼자만의 여유로운 시간을 보낼 수 있을 뿐 아니라 라이브 스트리밍을 통해 친구들과 함께 휴식의 즐거움을 공유할 수도 있습니다.  
      external: true
      url: https://www.behance.net/gallery/215277943/A-PEACE-OF
    - title: Dateroad
      description: 데이트로드는 커플들이 직접 공유하는 데이트코스 중심 서비스입니다. 내가 다녀온 데이트코스를 업로드해 포인트를 얻을 수 있고, 
